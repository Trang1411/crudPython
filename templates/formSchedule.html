<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Schedule</title>
</head>
<body>
<div>
    <h1>Form đăng ký</h1>
    <form action="{{ url_for('form_schedule')}}" method="POST" style="text-align: center">
       <div>
            <label>Config </label> <span>
            <textarea name="config_file" id="config_file" rows="30" cols="50" placeholder="Nhập file config" ></textarea>
            </span>
        </div>
        <div>
            <select name="type" for="time_set" id="type">
                <option value="EVD" name="EVD">Thời gian thực thi hàng ngày(h)</option>
                <option value="EVT" name="EVT">Khoảng thời gian thực thi(s)</option>
            </select>
            <input type="text" id="time_set" name="time_set">
            <input id="time_set_hidden" name="time_set_hidden" value='{"EVT":[], "EVD":[]}'>
            <span>
                <button value="+" id="add" onclick="javascript:add();">+</button>
            </span>
        </div>
        <button type="submit" onclick="javascript:saveForm();">Lưu</button>
    </form>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function add(){

        // lấy giá trị của select
        var type = document.getElementById("type").value;

        // Lấy data đã lưu trước
        time_set_hidden  = document.getElementById("time_set_hidden").value;
         time_set_hidden_value = JSON.parse(time_set_hidden);

        // lấy giá trị của input
        var time_set = document.getElementById("time_set").value;
        time_set_hidden_value[type].push(time_set);
        document.getElementById("time_set_hidden").value = JSON.stringify(time_set_hidden_value);


     }

    }
</script>
